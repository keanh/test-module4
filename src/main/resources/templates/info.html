<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<a href="/list">Cities list</a>
<h1>Categories</h1>
<form method="get">
<table>
    <tr>
        <th>Tên</th>
        <td th:text="${city.name}"></td>
    </tr>
    <tr>
        <th>Quốc gia</th>
        <td th:text="${city.country.name}"></td>
    </tr>
    <tr>
        <th>Diện tích</th>
        <td th:text="${city.area}"></td>
    </tr>
    <tr>
        <th>Dân số</th>
        <td th:text="${city.population}"></td>
    </tr>
    <tr>
        <th>GDP</th>
        <td th:text="${city.GDP}"></td>
    </tr>
    <tr>
        <th>Giới thiệu</th>
        <td th:text="${city.description}"></td>
    </tr>
</table>
<br>
<a th:href="@{/edit-city/__${city.id}__}"><button type="submit" class="btn btn-outline-primary">Edit</button></a>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Delete
</button>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Delete this city ? Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!--                                                    <button type="submit" class="btn btn-primary">Delete</button>-->
                <a th:href="@{/delete-city/__${city.id}__ }" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
